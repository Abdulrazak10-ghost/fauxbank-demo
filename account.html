<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <title>Log in - FauxBank</title>
</head>

<body>
  <div class="container">
    <div class="navbar">
      <div class="logo">
        <a href="index.html"><img src="images/logo.jpeg" width="125px" /></a>
      </div>
      <nav>
        <ul id="MenuItems">
          <li><a href="">Home</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="account.html">Account</a></li>
        </ul>
      </nav>
      <img src="images/menu.png" class="menu-icon" onclick="menutoggle()" />
    </div>
  </div>

  <!-- Account Page -->
  <div class="account-page">
    <div class="container">
      <div class="col-2">
        <div class="form-container">
          <div class="form-btn">
            <span onclick="login()">Login</span>
            <span onclick="register()">Sign up</span>
            <hr id="indicator" />
          </div>

          <!-- Login Form -->
          <form id="LoginForm">
            <input type="email" id="login-email" placeholder="Email" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button type="submit" class="btn">Login</button>
            <a href="#">Forgot password?</a>
          </form>

          <!-- Sign Up Form -->
          <form id="SignUpform">
            <input type="text" id="signup-name" placeholder="Full Name" required />
            <input type="number" id="number" placeholder="Phone Number" required />
            <input type="email" id="signup-email" placeholder="Email" required />
            <input type="password" id="signup-password" placeholder="Password" required />
            <button type="submit" class="btn">Sign up</button>
          </form>


          <span id="msg"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="small-container">
      <div class="row">
        <div class="footer-col-1">
          <h3>Download Our App</h3>
          <p>Available in iOS and Google Playstore</p>
          <div class="app-logo">
            <img src="images/play-store.png" alt="" />
            <img src="images/app-store.png" alt="" />
          </div>
        </div>
        <div class="footer-col-4">
          <h3>Follow us</h3>
          <ul>
            <li>Facebook</li>
            <li>X Twitter</li>
            <li>Instagram</li>

          </ul>
        </div>
      </div>
      <hr />
      <p class="Copyright">Copyright 2025 FauxBank</p>
    </div>
  </div>

  <!-- Menu Toggle -->
  <script>
    var MenuItems = document.getElementById("MenuItems");
    MenuItems.style.maxHeight = "0px";

    function menutoggle() {
      MenuItems.style.maxHeight = MenuItems.style.maxHeight === "0px" ? "200px" : "0px";
    }
  </script>

  <!-- Form Toggle -->
  <script>
    var LoginForm = document.getElementById("LoginForm");
    var SignUpform = document.getElementById("SignUpform");
    var indicator = document.getElementById("indicator");

    function register() {
      SignUpform.style.transform = "translateX(0px)";
      LoginForm.style.transform = "translateX(0px)";
      indicator.style.transform = "translateX(100px)";
    }

    function login() {
      SignUpform.style.transform = "translateX(300px)";
      LoginForm.style.transform = "translateX(300px)";
      indicator.style.transform = "translateX(0px)";
    }
  </script>

  <!-- Firebase Logic -->
  <script type="module" src="script.js"></script>

</body>

</html>
